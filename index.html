<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Lien vers le fichier JavaScript pour les fonctionnalités interactives -->
  <script src="app.js" async></script>
  <title>Green Sphere</title>
</head>

<body>

  <header>


    <nav class="navbar">
      <div class="logo_container">
        <img src="logo.png" alt="logo" class="logo">
      </div>
      <!--aller je fais un vrai commentary tah doigby au GP explorer-->
      <!--juste en dessous on a le menu de la navbar, j'ai pensé à faire un menu dropdown mais flemme heeinn-->
      <div class="menu_container">
        <ul class="menu">
          <!--j'ai tenté un truc pour le lien-->
          <li><a href="index.html" button onclick="window.location.href = 'caroussel'">Accueil</a></li>
          <li><a href="index_commun.html">Catalogue</a></li>
          <li><a href="#About">A propos</a></li>
          <li><a href="#Support">Support</a></li>
        </ul>
      </div>
    </nav>

  </header>


  <section id="caroussel">
    <!-- Conteneur principal pour le carrousel -->
    <div class="container">
      <!-- Élément carrousel -->
      <div class="carousel">
        <!-- Conteneur interne pour les diapositives -->
        <div class="carousel-inner">
          <!-- Première diapositive -->
          <div class="slide">
            <!-- Image de la première diapositive -->
            <img src="https://fr.web.img2.acsta.net/pictures/17/10/12/10/09/5958933.jpg" alt="Géostorm">
          </div>
          <!-- Deuxième diapositive -->
          <div class="slide">
            <!-- Image de la deuxième diapositive -->
            <img src="https://fr.web.img3.acsta.net/medias/nmedia/18/35/21/02/18373869.jpg" alt="Le jours d'après">
          </div>
          <!-- Troisième diapositive -->
          <div class="slide">
            <!-- Image de la troisième diapositive -->
            <img
              src="https://i0.wp.com/www.filmspourenfants.net/wp-content/uploads/2018/01/avant-le-deluge-a.jpg?fit=310%2C435&ssl=1"
              alt="Avant le déluge">
          </div>
          <!-- Quatrième diapositive -->
          <div class="slide">
            <!-- Image de la quatrième diapositive -->
            <img src="https://images-film-documentaire.fr/film/834/EC05172E404B48EE9FA52035912A6834.jpg"
              alt="Une vérité qui dérange">
          </div>
          <!-- Cinquième diapositive -->
          <div class="slide">
            <!-- Image de la cinquième diapositive -->
            <img
              src="https://blogpeda.region-academique-nouvelle-aquitaine.fr/23-gueret-college-nadaud-svt/wp-content/uploads/sites/280/2017/05/demain.png"
              alt="Demain">
          </div>
        </div>
        <!-- Conteneur pour les boutons de navigation -->
        <div class="carousel-controls">
          <!-- Bouton pour passer à la diapositive précédente -->
          <button id="prev">Précédent</button>
          <!-- Bouton pour passer à la diapositive suivante -->
          <button id="next">Suivant</button>
        </div>
        <!-- Conteneur pour les points de navigation -->
        <div class="carousel-dots"></div>
      </div>
    </div>
  </section>

  <section>

  </section>



</body>

</html>
